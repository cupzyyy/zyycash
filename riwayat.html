<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí∞ ZYYCASH REFERRAL | RIWAYAT</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    /* SAMA DENGAN CSS SEBELUMNYA */
    * {
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #FF2D95 0%, #C623FF 100%);
      --glass-bg: rgba(20, 20, 30, 0.85);
      --glass-border: rgba(255, 45, 149, 0.25);
      --glass-shadow: 0 20px 60px rgba(255, 45, 149, 0.15);
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --pink-medium: #FF2D95;
      --pink-light: #FF6BC9;
      --bottom-nav-bg: rgba(25, 25, 40, 0.95);
      --card-bg: rgba(30, 30, 45, 0.9);
      --success: #4ADE80;
      --warning: #FBBF24;
      --danger: #F87171;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0F0F1A 0%, #1A1A2E 30%, #16213E 70%, #0F0F1A 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      color: var(--text-primary);
    }

    .app-container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 90px;
      box-sizing: border-box;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 32px 28px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .header-icon {
      font-size: 64px;
      margin-bottom: 24px;
      display: inline-block;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header h1 {
      margin: 0 0 12px;
      font-size: 32px;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
    }

    .history-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .filter-btn {
      background: rgba(40, 40, 60, 0.8);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 10px 18px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background: var(--primary-gradient);
      color: white;
      border-color: var(--pink-medium);
    }

    .history-item {
      background: var(--glass-bg);
      backdrop-filter: blur(40px);
      border-radius: 18px;
      padding: 22px;
      margin-bottom: 14px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    .history-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(255, 45, 149, 0.15);
      border-color: var(--glass-border);
    }

    .history-amount {
      font-size: 22px;
      font-weight: 900;
      color: var(--pink-light);
      margin-bottom: 8px;
    }

    .history-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
    }

    .status-pending {
      background: rgba(251, 191, 36, 0.2);
      color: #FBBF24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .status-success {
      background: rgba(74, 222, 128, 0.2);
      color: #4ADE80;
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .status-rejected {
      background: rgba(248, 113, 113, 0.2);
      color: #F87171;
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .history-date {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 12px;
    }

    .empty-history {
      text-align: center;
      padding: 50px 20px;
      color: var(--text-secondary);
    }

    .empty-history i {
      font-size: 42px;
      margin-bottom: 16px;
      opacity: 0.5;
      color: var(--pink-medium);
    }

    .btn {
      width: 100%;
      padding: 20px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: var(--primary-gradient);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 16px 40px rgba(255, 45, 149, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 20px;
      box-sizing: border-box;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 50px rgba(255, 45, 149, 0.5);
    }

    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 45, 149, 0.2);
      border-radius: 50%;
      border-top-color: var(--pink-medium);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* BOTTOM NAV SAMA */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 480px;
      background: var(--bottom-nav-bg);
      backdrop-filter: blur(60px) saturate(200%);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 20px 60px rgba(255, 45, 149, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      padding: 14px 0;
      z-index: 1000;
      overflow: hidden;
      box-sizing: border-box;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      min-width: 0;
    }

    .nav-item.active {
      color: var(--pink-medium);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 3px;
      background: var(--primary-gradient);
      border-radius: 0 0 3px 3px;
    }

    .nav-icon {
      font-size: 22px;
      margin-bottom: 6px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      display: block;
    }

    @media (max-width: 768px) {
      body { padding: 16px; }
      .card { padding: 28px 24px; }
      .header h1 { font-size: 28px; }
      .header-icon { font-size: 56px; }
      .history-amount { font-size: 20px; }
      .bottom-nav { bottom: 16px; }
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      .card { padding: 24px 20px; }
      .header h1 { font-size: 24px; }
      .header-icon { font-size: 48px; }
      .bottom-nav { width: calc(100% - 24px); padding: 10px 0; }
      .nav-icon { font-size: 20px; }
      .nav-label { font-size: 10px; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="card">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-history"></i>
        </div>
        <h1>RIWAYAT PENARIKAN</h1>
        <p>Semua transaksi penarikan Anda</p>
      </div>

      <div class="history-header">
        <h3 style="color: var(--text-primary); font-size: 20px; font-weight: 800; display: flex; align-items: center; gap: 10px;">
          <i class="fas fa-receipt" style="color: var(--pink-medium);"></i> Semua Transaksi
        </h3>
        <div style="color: var(--text-secondary); font-size: 14px;">
          Total: <span id="totalWithdrawals">0</span> transaksi
        </div>
      </div>

      <div class="history-filter">
        <button class="filter-btn active" onclick="filterHistory('all')">Semua</button>
        <button class="filter-btn" onclick="filterHistory('pending')">Pending</button>
        <button class="filter-btn" onclick="filterHistory('success')">Success</button>
        <button class="filter-btn" onclick="filterHistory('rejected')">Rejected</button>
        <button class="filter-btn" onclick="filterHistory('processing')">Processing</button>
      </div>

      <div id="historyList" style="max-height: 500px; overflow-y: auto;">
        <div class="empty-history">
          <i class="fas fa-receipt"></i>
          <h4 style="margin: 12px 0; color: var(--text-secondary);">Belum ada riwayat penarikan</h4>
          <p style="color: var(--text-secondary); font-size: 14px;">
            Mulai tarik saldo Anda untuk melihat riwayat di sini
          </p>
        </div>
      </div>

      <button class="btn" onclick="refreshHistory()" style="margin-top: 24px;">
        <i class="fas fa-sync-alt"></i>
        REFRESH DATA
      </button>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='/home'">
      <div class="nav-icon"><i class="fas fa-home"></i></div>
      <div class="nav-label">HOME</div>
    </div>
    <div class="nav-item" onclick="window.location.href='/referral'">
      <div class="nav-icon"><i class="fas fa-user-friends"></i></div>
      <div class="nav-label">REFERRAL</div>
    </div>
    <div class="nav-item" onclick="window.location.href='/withdraw'">
      <div class="nav-icon"><i class="fas fa-wallet"></i></div>
      <div class="nav-label">TARIK</div>
    </div>
    <div class="nav-item active" onclick="window.location.href='/riwayat'">
      <div class="nav-icon"><i class="fas fa-history"></i></div>
      <div class="nav-label">RIWAYAT</div>
    </div>
    <div class="nav-item" onclick="window.location.href='/profile'">
      <div class="nav-icon"><i class="fas fa-user"></i></div>
      <div class="nav-label">PROFILE</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyCf230zCliSZ9EYLByMnmflqw8sOz328Uc",
        authDomain: "database-cupz.firebaseapp.com",
        projectId: "database-cupz",
        storageBucket: "database-cupz.firebasestorage.app",
        messagingSenderId: "343357519412",
        appId: "1:343357519412:web:dce862636c7c459e6a3c61"
    };

    try {
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
    } catch (error) {
        console.error("‚ùå Firebase init error:", error);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let currentFilter = 'all';

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 80px;
            right: 20px;
            background: ${type === 'success' ? 'rgba(255, 45, 149, 0.95)' : 'rgba(239, 68, 68, 0.95)'};
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid ${type === 'success' ? 'rgba(255, 45, 149, 0.3)' : 'rgba(239, 68, 68, 0.3)'};
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 9999;
            max-width: 320px;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(20px);
        `;
        
        notification.innerHTML = `
            <div style="display: flex; align-items: center; gap: 12px;">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span style="font-size: 14px; font-weight: 500;">${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    async function loadHistoryData() {
        if (!currentUser) return;
        
        const historyContainer = document.getElementById('historyList');
        const totalCount = document.getElementById('totalWithdrawals');
        
        historyContainer.innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <div class="loading" style="width: 40px; height: 40px; margin: 0 auto 20px;"></div>
                <div style="color: var(--text-secondary);">Memuat riwayat...</div>
            </div>
        `;
        
        try {
            const snapshot = await db.collection('withdrawals')
                .where('userId', '==', currentUser.uid)
                .orderBy('timestamp', 'desc')
                .get();
            
            if (snapshot.empty) {
                historyContainer.innerHTML = `
                    <div class="empty-history">
                        <i class="fas fa-receipt"></i>
                        <h4 style="margin: 12px 0; color: var(--text-secondary);">Belum ada riwayat penarikan</h4>
                    </div>
                `;
                totalCount.textContent = '0';
                return;
            }
            
            let withdrawals = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                withdrawals.push({
                    id: doc.id,
                    ...data,
                    timestamp: data.timestamp?.toDate?.() || new Date()
                });
            });
            
            let filteredWithdrawals = withdrawals;
            if (currentFilter !== 'all') {
                filteredWithdrawals = withdrawals.filter(wd => {
                    const status = wd.status?.toLowerCase() || 'pending';
                    
                    switch(currentFilter) {
                        case 'success':
                            return status === 'success' || status === 'approved' || status === 'completed';
                        case 'pending':
                            return status === 'pending';
                        case 'rejected':
                            return status === 'rejected' || status === 'failed' || status === 'declined';
                        case 'processing':
                            return status === 'processing';
                        default:
                            return true;
                    }
                });
            }
            
            totalCount.textContent = filteredWithdrawals.length;
            
            if (filteredWithdrawals.length === 0) {
                let emptyMessage = '';
                switch(currentFilter) {
                    case 'success': emptyMessage = 'Belum ada penarikan yang sukses'; break;
                    case 'pending': emptyMessage = 'Belum ada penarikan pending'; break;
                    case 'rejected': emptyMessage = 'Belum ada penarikan ditolak'; break;
                    case 'processing': emptyMessage = 'Belum ada penarikan diproses'; break;
                    default: emptyMessage = 'Belum ada riwayat penarikan';
                }
                
                historyContainer.innerHTML = `
                    <div class="empty-history">
                        <i class="fas fa-inbox"></i>
                        <h4 style="margin: 12px 0; color: var(--text-secondary);">${emptyMessage}</h4>
                    </div>
                `;
                return;
            }
            
            let html = '';
            filteredWithdrawals.forEach(wdData => {
                const date = wdData.timestamp;
                const formattedDate = date.toLocaleDateString('id-ID', { 
                    day: '2-digit', 
                    month: 'short', 
                    year: 'numeric' 
                });
                const formattedTime = date.toLocaleTimeString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const status = wdData.status?.toLowerCase() || 'pending';
                let statusClass = 'status-pending';
                let statusText = 'PENDING';
                let statusIcon = 'clock';
                
                if (status === 'success' || status === 'approved' || status === 'completed') {
                    statusClass = 'status-success';
                    statusText = 'SUCCESS';
                    statusIcon = 'check-circle';
                } else if (status === 'rejected' || status === 'failed' || status === 'declined') {
                    statusClass = 'status-rejected';
                    statusText = 'REJECTED';
                    statusIcon = 'times-circle';
                } else if (status === 'processing') {
                    statusText = 'PROCESSING';
                    statusIcon = 'sync-alt';
                }
                
                html += `
                    <div class="history-item">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px;">
                            <div>
                                <div class="history-amount">Rp${wdData.amount?.toLocaleString('id-ID') || '0'}</div>
                                <div style="font-size: 13px; color: var(--text-secondary); margin-bottom: 4px;">${wdData.method || 'Unknown Method'}</div>
                                <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 12px;">${wdData.accountInfo || wdData.account || 'No info'}</div>
                            </div>
                            <div class="history-status ${statusClass}">
                                <i class="fas fa-${statusIcon}"></i>
                                ${statusText}
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="history-date">
                                <i class="far fa-calendar"></i> ${formattedDate} 
                                <i class="far fa-clock" style="margin-left: 12px;"></i> ${formattedTime}
                            </div>
                            <div style="font-size: 11px; color: var(--text-secondary);">
                                ID: ${wdData.id.substring(0, 8)}...
                            </div>
                        </div>
                        ${wdData.adminNote ? `
                            <div style="margin-top: 10px; padding: 8px; background: rgba(255, 45, 149, 0.1); border-radius: 6px; font-size: 12px;">
                                <i class="fas fa-sticky-note"></i> <strong>Catatan Admin:</strong> ${wdData.adminNote}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            historyContainer.innerHTML = html;
            
        } catch (error) {
            console.error('üî• History error:', error);
            
            historyContainer.innerHTML = `
                <div class="empty-history">
                    <i class="fas fa-exclamation-triangle" style="color: #EF4444;"></i>
                    <h4 style="margin: 12px 0; color: var(--text-secondary);">Gagal memuat riwayat</h4>
                    <button onclick="refreshHistory()" class="btn" style="margin-top: 16px;">
                        <i class="fas fa-redo"></i> COBA LAGI
                    </button>
                </div>
            `;
        }
    }

    function filterHistory(filter) {
        currentFilter = filter;
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        loadHistoryData();
    }

    function refreshHistory() {
        const btn = event?.target || document.querySelector('.btn');
        const originalHTML = btn?.innerHTML;
        
        if (btn) {
            btn.innerHTML = '<div class="loading"></div> <span>MEMUAT...</span>';
            btn.disabled = true;
        }
        
        loadHistoryData();
        
        setTimeout(() => {
            if (btn) {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
            showNotification('Riwayat diperbarui!');
        }, 1000);
    }

    // Setup real-time listener
    function setupHistoryListener() {
        if (!currentUser) return;
        
        try {
            db.collection('withdrawals')
                .where('userId', '==', currentUser.uid)
                .onSnapshot(() => {
                    console.log('üîÑ History updated real-time');
                    loadHistoryData();
                }, (error) => {
                    console.warn('Real-time listener error:', error);
                });
        } catch (err) {
            console.error('Failed to setup listener:', err);
        }
    }

    // Auth State Listener
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUser = user;
            loadHistoryData();
            setupHistoryListener();
        } else {
            window.location.href = '/login.html';
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ RIWAYAT Page Loaded');
    });
  </script>
</body>
</html>
