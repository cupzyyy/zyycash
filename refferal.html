<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí∞ ZYYCASH REFERRAL | PROGRAM</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    /* SAMA PERSIS DENGAN HOME CSS DI ATAS */
    /* Copy semua CSS dari file home di atas */
    * {
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #FF2D95 0%, #C623FF 100%);
      --glass-bg: rgba(20, 20, 30, 0.85);
      --glass-border: rgba(255, 45, 149, 0.25);
      --glass-shadow: 0 20px 60px rgba(255, 45, 149, 0.15);
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --pink-medium: #FF2D95;
      --pink-light: #FF6BC9;
      --bottom-nav-bg: rgba(25, 25, 40, 0.95);
      --card-bg: rgba(30, 30, 45, 0.9);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0F0F1A 0%, #1A1A2E 30%, #16213E 70%, #0F0F1A 100%);
      position: relative;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
      color: var(--text-primary);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 45, 149, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(198, 35, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -2;
    }

    .app-container {
      display: block;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 90px;
      animation: fadeIn 0.5s ease-out;
      box-sizing: border-box;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 32px 28px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .header-icon {
      font-size: 64px;
      margin-bottom: 24px;
      display: inline-block;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header h1 {
      margin: 0 0 12px;
      font-size: 32px;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .referral-card {
      background: var(--glass-bg);
      backdrop-filter: blur(40px);
      border-radius: 24px;
      padding: 36px;
      margin-bottom: 28px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
    }

    .referral-code {
      background: rgba(40, 40, 60, 0.8);
      border: 2px dashed var(--pink-medium);
      border-radius: 18px;
      padding: 22px;
      margin: 24px 0;
      font-family: 'SF Mono', 'Courier New', monospace;
      font-size: 22px;
      font-weight: 800;
      color: var(--pink-light);
      letter-spacing: 3px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      word-break: break-all;
      box-sizing: border-box;
    }

    .referral-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 28px 0;
      width: 100%;
    }

    .referral-stat {
      background: rgba(40, 40, 60, 0.8);
      backdrop-filter: blur(40px);
      border-radius: 18px;
      padding: 22px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .referral-stat-value {
      font-size: 28px;
      font-weight: 900;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 8px 0;
      line-height: 1;
      word-break: break-all;
    }

    .btn {
      width: 100%;
      padding: 20px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: var(--primary-gradient);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 16px 40px rgba(255, 45, 149, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.3px;
      box-sizing: border-box;
      margin-top: 20px;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 50px rgba(255, 45, 149, 0.5);
    }

    /* BOTTOM NAV SAMA DENGAN HOME */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 480px;
      background: var(--bottom-nav-bg);
      backdrop-filter: blur(60px) saturate(200%);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 20px 60px rgba(255, 45, 149, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      padding: 14px 0;
      z-index: 1000;
      overflow: hidden;
      box-sizing: border-box;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      min-width: 0;
    }

    .nav-item.active {
      color: var(--pink-medium);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 3px;
      background: var(--primary-gradient);
      border-radius: 0 0 3px 3px;
    }

    .nav-icon {
      font-size: 22px;
      margin-bottom: 6px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      display: block;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 15, 26, 0.9);
      backdrop-filter: blur(20px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 0.3s ease-out;
      box-sizing: border-box;
    }

    .modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(60px) saturate(200%);
      border-radius: 28px;
      padding: 36px;
      width: 100%;
      max-width: 440px;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body { padding: 16px; }
      .card { padding: 28px 24px; }
      .header h1 { font-size: 28px; }
      .header-icon { font-size: 56px; }
      .referral-code { font-size: 20px; padding: 20px; }
      .referral-stat-value { font-size: 26px; }
    }

    @media (max-width: 640px) {
      .referral-stats { grid-template-columns: 1fr; }
      .bottom-nav { bottom: 16px; }
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      .card { padding: 24px 20px; }
      .header h1 { font-size: 24px; }
      .header-icon { font-size: 48px; }
      .bottom-nav { width: calc(100% - 24px); padding: 10px 0; }
      .nav-icon { font-size: 20px; }
      .nav-label { font-size: 10px; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="card">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-user-friends"></i>
        </div>
        <h1>ZYYCASH PROGRAM REFERRAL</h1>
        <p>Dapatkan komisi untuk setiap teman yang bergabung</p>
      </div>

      <div class="referral-card">
        <div style="margin-bottom: 20px;">
          <i class="fas fa-gift fa-3x" style="background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
        </div>
        <h3 style="color: var(--text-primary); margin-bottom: 16px;">KODE REFERRAL ANDA</h3>
        <div class="referral-code" onclick="copyReferralCode()" id="userReferralCode">
          LOADING...
        </div>
        <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 24px;">
          Klik kode di atas untuk menyalin
        </div>

        <div class="referral-stats">
          <div class="referral-stat">
            <div class="referral-stat-value" id="totalReferralsPage">0</div>
            <div class="referral-stat-label">Total Referral</div>
          </div>
          <div class="referral-stat">
            <div class="referral-stat-value" id="referralEarnings">Rp0</div>
            <div class="referral-stat-label">Total Pendapatan</div>
          </div>
        </div>
      </div>

      <button class="btn" onclick="shareReferral()">
        <i class="fas fa-share-alt"></i>
        BAGIKAN KE TEMAN
      </button>
    </div>

    <!-- MODAL SHARE -->
    <div id="shareModal" class="modal">
      <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
          <div style="color: var(--text-primary); font-size: 20px; font-weight: 800; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-share-alt" style="color: var(--pink-medium);"></i> Bagikan Referral
          </div>
          <button onclick="closeModal()" style="background: none; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer;">&times;</button>
        </div>
        
        <div id="shareableLink" style="background: rgba(40, 40, 60, 0.8); border: 2px dashed var(--pink-medium); border-radius: 16px; padding: 16px; margin: 20px 0; font-size: 14px; color: var(--text-primary); word-break: break-all;">
          Loading...
        </div>
        
        <div style="margin: 20px 0; text-align: center;">
          <button onclick="copyShareLink()" style="width: 100%; padding: 16px; background: var(--primary-gradient); color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <i class="fas fa-copy"></i> SALIN LINK REFERRAL
          </button>
        </div>
        
        <div style="color: var(--text-secondary); font-size: 13px; text-align: center;">
          Bagikan link ini ke teman untuk dapat bonus Rp250!
        </div>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='/home'">
      <div class="nav-icon"><i class="fas fa-home"></i></div>
      <div class="nav-label">HOME</div>
    </div>
    <div class="nav-item active" onclick="window.location.href='/referral'">
      <div class="nav-icon"><i class="fas fa-user-friends"></i></div>
      <div class="nav-label">REFERRAL</div>
    </div>
    <div class="nav-item" onclick="window.location.href='/withdraw'">
      <div class="nav-icon"><i class="fas fa-wallet"></i></div>
      <div class="nav-label">TARIK</div>
    </div>
    <div class="nav-item" onclick="window.location.href='/riwayat'">
      <div class="nav-icon"><i class="fas fa-history"></i></div>
      <div class="nav-label">RIWAYAT</div>
    </div>
    <div class="nav-item" onclick="window.location.href='/profile'">
      <div class="nav-icon"><i class="fas fa-user"></i></div>
      <div class="nav-label">PROFILE</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyCf230zCliSZ9EYLByMnmflqw8sOz328Uc",
        authDomain: "database-cupz.firebaseapp.com",
        projectId: "database-cupz",
        storageBucket: "database-cupz.firebasestorage.app",
        messagingSenderId: "343357519412",
        appId: "1:343357519412:web:dce862636c7c459e6a3c61"
    };

    try {
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
    } catch (error) {
        console.error("‚ùå Firebase init error:", error);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let userData = {};
    let userReferralCode = '';

    function formatRupiah(amount) {
        return 'Rp' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 80px;
            right: 20px;
            background: ${type === 'success' ? 'rgba(255, 45, 149, 0.95)' : 'rgba(239, 68, 68, 0.95)'};
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid ${type === 'success' ? 'rgba(255, 45, 149, 0.3)' : 'rgba(239, 68, 68, 0.3)'};
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 9999;
            max-width: 320px;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(20px);
        `;
        
        notification.innerHTML = `
            <div style="display: flex; align-items: center; gap: 12px;">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span style="font-size: 14px; font-weight: 500;">${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    function copyReferralCode() {
        if (!userReferralCode) {
            showNotification('Referral code belum siap', 'error');
            return;
        }
        
        navigator.clipboard.writeText(userReferralCode).then(() => {
            const codeElement = document.getElementById('userReferralCode');
            const originalText = codeElement.textContent;
            
            codeElement.textContent = '‚úÖ COPIED!';
            codeElement.style.color = '#FF2D95';
            
            showNotification('Referral code berhasil dicopy!');
            
            setTimeout(() => {
                codeElement.textContent = originalText;
                codeElement.style.color = '';
            }, 2000);
        }).catch(err => {
            showNotification('Gagal copy referral code', 'error');
        });
    }

    function shareReferral() {
        const shareLink = `${window.location.origin}?ref=${userReferralCode}`;
        document.getElementById('shareableLink').textContent = shareLink;
        document.getElementById('shareModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('shareModal').style.display = 'none';
    }

    function copyShareLink() {
        const link = document.getElementById('shareableLink').textContent;
        navigator.clipboard.writeText(link).then(() => {
            showNotification('Link berhasil dicopy!');
            closeModal();
        }).catch(err => {
            showNotification('Gagal copy link', 'error');
        });
    }

    function updateUI() {
        if (!currentUser || !userData) return;
        
        document.getElementById('userReferralCode').textContent = userReferralCode;
        document.getElementById('totalReferralsPage').textContent = userData.referralCount || 0;
        document.getElementById('referralEarnings').textContent = formatRupiah((userData.referralCount || 0) * 250);
    }

    // Auth State Listener
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUser = user;
            
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    userData = userDoc.data();
                    userReferralCode = userData.referralCode || '';
                    updateUI();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        } else {
            window.location.href = '/login.html';
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ REFERRAL Page Loaded');
    });
  </script>
</body>
</html>
